
<div class="block-div">
  <button mat-raised-button (click)="onCreateNew()">
    <mat-icon>add</mat-icon>Create
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="countryName">
      <mat-header-cell *matHeaderCellDef> Country Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.countryName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="countryLocation">
      <mat-header-cell *matHeaderCellDef> Country Location</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.countryLocation}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="countryCategory">
      <mat-header-cell *matHeaderCellDef> Country Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.countryCategory}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Country Category </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelet(row)" )><mat-icon>dedelete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </table>
</div>
